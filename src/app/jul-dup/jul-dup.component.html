<div class="jumbotron">
  <h1 class="display-3">Jul - Dup Page ! ouai !! </h1>
  <div class="col-12 d-flex justify-content-center">
    Nom : Dup'
  </div>
  <div class="col d-flex justify-content-center">
    Prenoms : Jules
  </div>
  <hr class="my-2">
  <p>Ici Vous trouverez des chaussettes, des semelles, des instruments traditionnels, et des explosions</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" role="button" (click)="afficher()" [hidden]="aff">Afficher</a>
    <a class="btn btn-primary btn-lg" role="button" (click)="effacer()" [hidden]="!aff">Cacher</a>
  </p>
</div>
<div class="col-4" *ngIf="aff">
  <div *ngFor="let item of listImage">
    <img src="{{item}}" alt="">
  </div>
</div>
